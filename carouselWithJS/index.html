<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <section class="main">
            <div class="slider-wrapper">
                <div class="slider">
                    <div class="slider-img"><img src="img1.jpg" alt=""></div>
                    <div class="slider-img"><img src="img2.jpg" alt=""></div>
                    <div class="slider-img"><img src="img3.jpg" alt=""></div>
                    <div class="slider-img"><img src="img4.jpg" alt=""></div>
                    <div class="slider-img"><img src="img5.jpg" alt=""></div>
                </div>
            </div>
            <button class="prev">
                                                                                                                   <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="next">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <ul class="dots">
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
            </ul>
        </section>
        <h2 class="desc">今日のおすすめ</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
